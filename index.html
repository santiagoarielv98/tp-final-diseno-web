<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TP final - diseño web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
  <header class="bg-body-tertiary text-white text-center py-3">
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="logo.webp" alt="Logo de SharkTech" width="100" height="43" style="width: 100px;">
        </a>
        <h1>TP final - diseño web</h1>
      </div>
    </nav>
  </header>

  <main class="container my-4">
    <h2 class="text-center">Ingresa una URL para consumir la API</h2>
    <form id="formulario" class="my-4">
      <div class="mb-3">
        <label for="api-url" class="form-label">URL de la API</label>
        <input type="text" id="api-url" name="api-url" class="form-control" placeholder="https://pokeapi.co/api/v2/pokemon"
          required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary" id="btnConsultar">Consultar</button>
      </div>
    </form>

    <div id="notificacion" class="alert d-none"></div>

    <div class="mt-4">
      <h3>Resultados</h3>
      <div id="resultado" class="bg-body-tertiary text-white p-3 rounded border"></div>
      <button id="btnImprimir" class="btn btn-secondary mt-3 d-none">Imprimir Resultados</button>
    </div>
  </main>

  <footer class="text-center py-3 mt-auto bg-body-tertiary text-white">
    <div class="container">
      <p>&copy; 2024 Consumo de API - Desarrollado por SharkTech</p>
    </div>
  </footer>
  <script src="main.js" defer></script>
</body>

</html>
