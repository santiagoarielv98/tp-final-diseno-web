<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consumo de API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="bg-primary text-white text-center py-3">
    <div class="container">
      <h1>Consumo de API</h1>
      <img src="logo.png" alt="Logo del sitio" class="my-2" style="width: 100px;">
    </div>
  </header>

  <main class="container my-4">
    <h2 class="text-center">Ingresa una URL para consumir la API</h2>
    <form id="api-form" class="my-4">
      <div class="mb-3">
        <label for="api-url" class="form-label">URL de la API</label>
        <input type="text" id="api-url" name="api-url" class="form-control" placeholder="https://api.example.com/data" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Consultar</button>
      </div>
    </form>

    <div id="notification" class="alert d-none"></div>

    <div id="results" class="mt-4">
      <h3>Resultados</h3>
      <div id="results-content" class="bg-light p-3"></div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
      <p>&copy; 2024 Consumo de API - Desarrollado por SharkTech</p>
    </div>
  </footer>
  <script src="main.js" defer></script>
</body>
</html>
